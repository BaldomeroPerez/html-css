<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;  /*Borda*/
            text-align: center;  /*centralizar texto*/
            height: 200px;  /*altura*/
            width: 200px;   /*largura*/
            display: inline-block;  /*Coloca tudo na mesma linha*/
        }
        div:hover{  /* essa Ã© uma pseudo-classe = RElacionado ao Estado do elemento. Hover= quando passa por cima*/
            background-color: yellow;   
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
