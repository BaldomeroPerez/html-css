<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Estudos de Iframes</title>
    <style>
        iframe {
            height: 200px;
            width: 200px;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300 x 150 pix -->
        <!--a configuração do iframe com CSS é soberana -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="auto"></iframe>

        curso em video para aprender a programar</p>

        <p>O site do <iframe src="http://www.google.com.br" frameborder="0">{Seu navegador nao é compativel}</iframe> tambem é muito legal, pena que não funciona dentro de um Iframe. </p>

        <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="500"></iframe> no <a href="https://www.gustavoguanabara.github.io" target="_blank">github</a>  tambem é bem legal</p>
</body>
