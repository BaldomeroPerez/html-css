<!DOCTYPE html>
<html lang="post">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Desliga as palavras digitadas anteriomente -->
        <!-- o Autocomplete no form só tem opção de "on ou off, já no input tem varias opçõers de escolha." -->
        <p><label for="iusu">Usuario:</label>
        <input type="text" name="Usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="só o nome" autocomplete="username"></p>
        <!-- atributo required (requerido) não deixa enviar sem preencher o campo min e max length letras a serem digitadas e size é tamanho da caixa(mostra) mas deixa digitar até o max.
        placeholter é para mostrar dentro da caixa-->
        <p><label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" size="8" autocomplete="current-password"></p>
        <!-- password não deixa o digitado a mostra (como senha) -->

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
