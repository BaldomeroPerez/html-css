<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form>
         <p>Nome: <input type="text" name="nome" id="nome"></p>
         <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
         <!-- input type (cria varios tipos de caixa)text-> cria a caixa para ser preenchida. -->
         <p><input type="submit" value="Enviar"></p>
         <!-- input submit cria o botão e value é o que fica escrito dentro. -->
         
    </form>
</body>
</html>
