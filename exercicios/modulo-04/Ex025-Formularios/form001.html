<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <!-- autocomplete-> para desligar preenchimentos anteriores
        action -> para criar uma ação no botão submit
    method é para enviar dados get é o padrão e post esconde url.-->
         <p><label for="inome">Nome</label>: 
            <input type="text" name="nome" id="inome"></p>
         <p><label for="isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="isobrenome"></p>
         <!-- input type (cria varios tipos de caixa)text-> cria a caixa para ser preenchida. -->
         <p><input type="submit" value="Enviar"></p>
         <!-- input submit cria o botão de submisão e value é o que fica escrito dentro. -->
         
    </form>
</body>
</html>
