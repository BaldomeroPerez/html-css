<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" checked value="M"><label for="isxmasc">Masculino</label>
            <!-- checked vai aparecer marcado  cuidado no local de ser colocado no radio se colocar em todos fica so marcado o ultimo-->
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            <!-- cuidado para não colocar nomes diferentes no radio porque ele não desmarcara na opção( se clicar nos dois ele aceitará) -->
        </fieldset>

        <fieldset>
            <Legend>Esportes Favoritos</Legend>
            <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label> <br>
            <input type="checkbox" name="espten" id="iespten"> Tenis <br>
        </fieldset>
            <!-- escolher o esporte envelopar com label e quando clicar na palava ele marca no local(quadrado)  o TENIS fico de fora de proposito.Se no label colocar o for (id) errado vai marcar errado -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
