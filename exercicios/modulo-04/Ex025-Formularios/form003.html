<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p> <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number"name="nome"id="imedia"min="0" max="10"placeholder="0 a 10" step="0.5" value="4" required>
        <!-- Step é o passo que vai mudando na caixa para + ou - -->
        <!-- quando se coloca Value ele elimina o placeholder -->
    </p>
    <p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" value="22-maio">
        <!-- cria o periodo com mês e ano com calendário -->
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
        <!-- cria o periodo dia/mes/Ano + calendário -->
    </p>
    <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
