<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <!-- pode ser agrupadas em optgroup -->
                <option value="" selected> ---Escolha--- </option>
                <!-- com a opção acima fica na frente das demais, com a "selected" fica selecionada para apresentação na caixa-->
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Ria de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <!-- selected já vem na caixa selecionado -->
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <!-- Na caixa não aparece nada a não ser que se crie id para datalist e depois coloque no type list com o id -->
            <!-- se nao quiser que apareca o value é só elimina-lo -->
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            <!-- A diferença do datalist é que ele deixa o usuario digitar a profissao ou escolhe a opção dentro da tabela; já no select isso não pode ser feito -->
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <!-- para usar o textarea é ideal usar o metodo "post" para mais de 3000 caracteres -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value=" Limpar">
        </p>
    </form>
</body>
</html>
