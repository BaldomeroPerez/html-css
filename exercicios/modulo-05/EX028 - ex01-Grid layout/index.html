<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Pratica</title>
    <style>
        div.container {
            border: 3px solid blue;
            height: 250px;

            display: grid;  /* testa com grid e flex para ver resultado */
            grid-template-columns: auto auto auto;  /* se colocar 4 auto abre quatro colunas */
            grid-template-rows: auto auto auto;
            gap: 5px;  /* espa√ßamento entre as colunas*/

        }
        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
