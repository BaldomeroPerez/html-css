<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            display: flex; 
            flex-flow: row nowrap;  /* se mudar para wrap faz a quebra dos itens */
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;  /* o padrão é auto, praticar com o tamanho e quebra do item, vai se adaptando dentro do conteiner*/
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">conteudo maior ainda, vai usar bastante</div>
        <div class="item">G</div>

    </div>
</body>
</html>
